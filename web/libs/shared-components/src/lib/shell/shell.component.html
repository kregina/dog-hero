<mat-sidenav-container>
  <mat-sidenav #leftSidenav>
    <mat-list>
      <h3 mat-subheader>Menu</h3>
      <mat-list-item>
        <p mat-line>
          <a class="btn btn-link" href="https://doghero.com.br/" target="_blank">DogHero</a>
        </p>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <p mat-line>
          <a class="btn btn-link" href="https://love.doghero.com.br/" target="_blank">Blog DogHero</a>
        </p>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <p mat-line>
          <a class="btn btn-link" href="https://www.doghero.com.br/como-funciona" target="_blank">Como funciona</a>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav #rightSidenav position="end">
    <ng-template [cdkPortalOutlet]="shellService.portal$ | async"></ng-template>
  </mat-sidenav>
  <mat-sidenav-content>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <button class="navbar-toggler" type="button" aria-label="Toggle navigation" (click)="leftSidenav.open()" >
        <i class="icon-menu"></i>
      </button>
      <a class="navbar-brand" href="#">
        <img src="assets/images/dog-hero-logo.svg" alt="Dog Hero logo">
      </a>
    </nav>
    <main>
      <ng-content></ng-content>
    </main>
    <footer>
      <p>created by <a class="btn btn-link" href="https://www.linkedin.com/in/kregina/" target="_blank">Kelly</a> ðŸ˜º</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
