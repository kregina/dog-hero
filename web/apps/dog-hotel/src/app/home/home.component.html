<!-- start nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
    <i class="icon-menu"></i>
  </button>
  <a class="navbar-brand" href="#">
    <img src="assets/images/dog-hero-logo.svg" alt="Dog Hero logo">
  </a>
</nav>
<!-- end nav bar-->

<!-- star search-->
<div class="search">
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-link" type="button">
            <i class="icon-location"></i>
          </button>
        </div>
        <input type="text" class="form-control" placeholder="Endereço" aria-label="Endereço" aria-describedby="basic-addon1">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-append">
          <button class="btn btn-link" (click)="from.toggle()" type="button">
            <i class="icon-calendar"></i>
          </button>
        </div>
        <input class="form-control" placeholder="dd/mm/yyyy" name="from" [(ngModel)]="model" ngbDatepicker #from="ngbDatepicker">
      </div>

      <div class="input-group">
        <div class="input-group-append">
          <button class="btn btn-link" (click)="to.toggle()" type="button">
            <i class="icon-calendar"></i>
          </button>
        </div>
        <input class="form-control" placeholder="dd/mm/yyyy" name="to" [(ngModel)]="model" ngbDatepicker #to="ngbDatepicker">
      </div>

    </div>

    <div class="buttons">
      <button type="button" class="btn btn-secondary">
          <i class="icon-filter-negative"></i>
          <span>Filtros</span>
      </button>
      <button type="button" class="btn btn-primary">
          <i class="icon-search-negative"></i>
          <span>Buscar</span>
      </button>
    </div>
  </form>
</div>
<!-- end search-->

  </p>
</div>
<!-- end banner-blue-->

  </p>
</div>
